<!DOCTYPE html>
<html>
    <head>
        <title>Position</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                font-family: system-ui;
            }

            body {
                margin: 50px 100px;
            }

            body > * {
                margin-bottom: 50px;
            }

            h2 {
                margin-bottom: 30px;
            }

            .cart-icon > figure {
                position: relative;
            }

            .cart-icon span {
                position: absolute;
                top: 0;
                left: 5%;
                color: white;
                background-color: red;
                border-radius: 50%;
                padding: 6px;
                font-size: 20px;
            }

            .cart-icon img {
                width: 100px;
            }

            /* tooltip */
            .tooltip > a {
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 20px;
                color: black;
                border: 1px solid rgb(0, 81, 255);

                &:hover {
                    background-color: rgb(0, 81, 255);
                    color: white;
                }
            }

            .tooltip {
                position: relative;
            }

            .tooltip > p {
                visibility: hidden;
                z-index: 100;
                position: absolute;
                color: white;
                background-color: black;
                border-radius: 6px;
                padding: 5px;
                bottom: -52%;
                left: -2%;
            }
            .tooltip > a:hover + p {
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <div class="cart-icon">
            <h2>1. CART ICON</h2>
            <figure>
                <img src="./assets/shopping-cart.png" alt="shopping-cart" />
                <span>18</span>
            </figure>
        </div>

        <div class="tooltip">
            <h2>2. TOOLTIP</h2>
            <a href="#">Click me </a>
            <p>This is a dummy button</p>
        </div>
    </body>
</html>
